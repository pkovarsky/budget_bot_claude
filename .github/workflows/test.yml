name: ğŸ§ª Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Ğ˜ÑĞºĞ»ÑÑ‡Ğ°ĞµĞ¼ Ğ½ĞµĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸
          - os: windows-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.9'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.cache/matplotlib
        key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-pip-
          
    - name: ğŸ“‹ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ—„ï¸ Create test database
      run: |
        python -c "from database import create_tables; create_tables()"
        
    - name: ğŸ§ª Run unit tests
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: ğŸ§  Test memory system
      run: |
        python tests/test_memory_system.py
        
    - name: ğŸ”„ Test migrations
      run: |
        python scripts/migrate_memory_system.py
        
    - name: ğŸ“Š Test chart generation (only on Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        python -c "
        from services.chart_service import ChartService
        import matplotlib
        matplotlib.use('Agg')  # Non-interactive backend for CI
        chart_service = ChartService()
        print('âœ… Chart service initialized successfully')
        "
        
    - name: ğŸ¤– Test OpenAI service (mock)
      run: |
        python -c "
        from services.openai_service import OpenAIService
        service = OpenAIService()
        print('âœ… OpenAI service initialized successfully')
        "
        
    - name: ğŸ“ Generate test coverage report
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        pip install coverage
        coverage run -m pytest tests/
        coverage report
        coverage html
        
    - name: ğŸ“¤ Upload coverage to codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“‹ Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        
    - name: ğŸ¨ Check code formatting with Black
      run: |
        black --check --diff .
        
    - name: ğŸ”¤ Check import sorting with isort
      run: |
        isort --check-only --diff .
        
    - name: ğŸ” Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ğŸ·ï¸ Type checking with mypy
      run: |
        mypy . --ignore-missing-imports --no-strict-optional
      continue-on-error: true  # mypy Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ ÑÑ‚Ñ€Ğ¾Ğ³Ğ¸Ğ¼ Ğ´Ğ»Ñ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ°

  integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: budget_bot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“‹ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install psycopg2-binary  # Ğ´Ğ»Ñ PostgreSQL
        
    - name: ğŸ—„ï¸ Test with PostgreSQL
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost/budget_bot_test
      run: |
        python -c "from database import create_tables; create_tables()"
        python tests/test_memory_system.py
        
    - name: ğŸ§ª Run integration tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost/budget_bot_test
      run: |
        python -m pytest tests/ -v -k "integration" || echo "No integration tests found"

  security:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ”’ Run safety check
      run: |
        pip install safety
        safety check -r requirements.txt
        
    - name: ğŸ” Run bandit security linter
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
        
    - name: ğŸ“¤ Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json