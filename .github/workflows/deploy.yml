        echo "âœ… Performance check completed"
        
    - name: ğŸ”” Notify on success
      if: success()
      run: |
        echo "âœ… Deployment successful!"
        # ĞœĞ¾Ğ¶Ğ½Ğ¾ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ ÑƒĞ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ¸Ğµ Ğ² Slack/Discord
        
